<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail subscription page</title>
    <link rel="stylesheet" href="mail.css">
</head>


<body>
    
    <div class="container">
        <div class="details">
            <h2>Coming soon</h2>
            <h1>Our Brand New<br> Website is on it's way</h1>
            <h5>Subscribe for more details</h5>

            <form name="submit-to-google-sheet">
                <input type="email" name = "Email" placeholder="Your mail id" required>
                <button type="submit"><img src="images/send-icon.png">
                </button>
            </form>
            <span id ="msg" class="message"></span>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxsayga_-HYBDKwU9u0mBSHLEUeX5OrI1jmtmnuC3b4X1SDFllW2rseuTvqIRjk7-1BQQ/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Thankyou for subscribing !"
                })
                setTimeout(function(){
                    msg.innerHTML = ""
                form.reset()
            },4000)
            .catch(error => console.error('Error!', error.message))
        })
    </script>


</body>
</html>
